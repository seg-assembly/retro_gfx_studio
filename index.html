<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <!--Libraries-->
  <script>
    window.$ = window.jQuery = require("./scripts/libraries/jquery-3.5.1.js");
  </script>

  <!--Styles-->
  <link rel="stylesheet" href="styles/generic_styles.css" />
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="stylesheet" href="styles/modal_styles.css" />
  <link rel="stylesheet" href="styles/color_picker.css" />
  <link rel="stylesheet" href="styles/color_palette_styles.css" />
  <link rel="stylesheet" href="styles/tileset_styles.css" />
</head>

<body>
  <div id="modal-holder" class="centered">
    <div id="modal-content-new" class="modal-content-box">
      <div id="new-modal-header" class="header-bar">
        <h1>New Project</h1>
        <a class="modal-close" href="#" onclick="closeHeader()">Close</a>
      </div>
      <h2 class="modal-tight">Project Name</h2>
      <input
        id="new-project-name-input"
        type="text"
        placeholder="Project Name"
      />
      <h2>System</h2>
      <select id="console-select" name="console" class="modal-tight">
        <option value="" selected disabled hidden>Choose Console</option>
        <option value="NES">Nintendo Entertainment System/Famicom</option>
        <option value="SNES" disabled>
          Super Nintendo Entertainment System/Super Famicom
        </option>
        <option value="Game Boy">Game Boy</option>
        <option value="Game Boy Color" disabled>Game Boy Color</option>
      </select>
      <button id="create-project-button" class="modal-tight">
        Create Project
      </button>
    </div>
  </div>
  <div id="control-head">
    <button id="new-button" class="header-button" onclick="openNewHeader()">
      New...
    </button>
    <button id="save-button" class="header-button" onclick="initiateSave()">
      Save
    </button>
    <button id="open-button" class="header-button">Open</button>
    <button
      id="open-button"
      class="header-button"
      onClick="console.log(workingProject)"
    >
      Print workingProject
    </button>
  </div>
  <div id="trifold-holder">
    <div id="color-picker-container">
      <div id="nes-color-picker" class="color-picker">
        <div class="color-picker-button-grid"></div>
      </div>
      <div id="gb-color-picker" class="color-picker">
        <div class="color-picker-button-grid"></div>
      </div>
      <div id="snes-color-picker" class="color-picker">
        <div class="color-picker-button-grid"></div>
      </div>
      <div id="gbc-color-picker" class="color-picker">
        <div class="color-picker-button-grid"></div>
      </div>
    </div>
    <div id="color-section">
      <div id="color-palette-header">
        <button id="add-color-palette-button" onClick="addColorPalette()">
          +
        </button>
      </div>
      <div id="color-palette-holder"></div>
    </div>
    <div id="art-section">
      <div id="canvas-holder">
        <canvas id="pixel-canvas"> </canvas>
        <div id="pixel-guide"></div>
      </div>
    </div>
    <div id="tileset-section">
      <div id="tileset-header">
        <button id="add-tile-button" onClick="addTile()">+</button>
      </div>
    </div>
  </div>

  <!--Scripts-->
  <script>
    var exports = {};
  </script>
  <script src="scripts/tsScripts.js"></script>
</body>
