<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <!--Libraries-->
  <script>window.$ = window.jQuery = require('./scripts/libraries/jquery-3.5.1.js');</script>

  <!--Styles-->
  <link rel="stylesheet" href="styles/generic_styles.css" />
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="stylesheet" href="styles/modal_styles.css" />
  <link rel="stylesheet" href="styles/nes_color_picker.css" />
  <link rel="stylesheet" href="styles/color_palette_styles.css" />
</head>

<body>
  <div id="template-holder" style="display: none;">
    <template class="color-palette-template">
      <div class="color-palette-box">
        <input type="text" class="color-palette-name" placeholder="Palette #"></input>
        <div class="color-palette-grid"></div>
      </div>
    </template>
  </div>
  <div id="modal-holder" class="centered">
    <div id="modal-content-new" class="modal-content-box">
      <div id="new-modal-header" class="header-bar">
        <h1>New Project</h1>
        <a class="modal-close" href="#" onclick="closeHeader()">Close</a>
      </div>
      <h2 class="modal-tight">Project Name</h2>
      <input id="new-project-name-input" type="text" placeholder="Project Name" />
      <h2>System</h2>
      <select id="console-select" name="console" class="modal-tight">
        <option value="" selected disabled hidden>Choose Console</option>
        <option value="NES">Nintendo Entertainment System/Famicom</option>
        <option value="SNES" disabled>
          Super Nintendo Entertainment System/Super Famicom
        </option>
        <option value="Game Boy" disabled>Game Boy</option>
        <option value="Game Boy Color" disabled>Game Boy Color</option>
      </select>
      <button id="create-project-button" class="modal-tight" onclick="createProject()">
        Create Project
      </button>
    </div>
  </div>
  <div id="control-head">
    <button id="new-button" class="header-button" onclick="openNewHeader()">
      New...
    </button>
    <button id="save-button" class="header-button" onclick="initiateSave()">
      Save
    </button>
    <button id="open-button" class="header-button">
      Open
    </button>
  </div>
  <div id="trifold-holder">
    <div id="color-section">
      <div id="color-palette-header">
        <button id="add-color-palette-button" onClick="addColorPalette()">+</button>
      </div>
      <div id="color-palette-holder">
        <div class="color-palette-box">
          <input type="text" class="color-palette-name" placeholder="Palette #"></input>
          <div class="color-palette-grid"></div>
        </div>
      </div>
      <div id="nes-color-picker"></div>
      <div id="gb-color-picker"></div>
      <div id="snes-color-picker"></div>
      <div id="gbc-color-picker"></div>
    </div>
    <div id="art-section">
      <div id="canvas-holder">
        <canvas id="pixel-canvas"> </canvas>
        <div id="pixel-guide"></div>
      </div>
    </div>
    <div id="tileset-section"></div>
  </div>

  <!--Scripts-->
  <script> var exports = {}; </script>
  <script src="scripts/tsScripts.js"></script>
</body>
